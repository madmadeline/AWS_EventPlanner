<html>
    <head>
    
    	<script type = 'text/javascript' src='../js/api.js'></script>
    	<script type = 'text/javascript' src='../js/get_choicesList.js'></script>
    	<script type = 'text/javascript' src='../js/get_userList.js'></script>
    	<script type = 'text/javascript' src='../js/createChoice.js'></script>
    	<script type = 'text/javascript' src='../js/createUser.js'></script>
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      	<script type="text/javascript">
		function initialize() {
		  
		   // get all choices
		   refreshChoicesList();
		}
		</script>
		      
      </head>

    <body onload="initialize()">
        <h1>
            CHOICEMAKER
        </h1>
        <div class = "choicesSearch">
            <h2>Create a New Choice:</h2>
            <form name='createChoiceForm'>
                <label for = "choiceName">Choice Name:</label><br>
                <input name = "choiceName" type = "text" id = "choiceName"><br>
                <label for = "choiceDesc">Choice Description:</label><br>
                <input name = "choiceDesc" type = "text" id = "choiceDesc"><br>
                <label for = "numParticipants">Maximum # of Participants:</label><br>
                <input name = "numParticipants" type = "number" id = "numParticipants"><br>
                <label for = "alt1">Alternatives (at least 2):</label><br>
                <input name = "alt1" type = "text" id = "alt1">
                <label for = "alt1d">Description: </label>
                <input name = "alt1d" type = "text" id = "alt1d">
                <br>
                <input name = "alt2" type = "text" id = "alt2">
                <label for = "alt2d">Description: </label>
                <input name = "alt2d" type = "text" id = "alt2d"><br>
                <input name = "alt3" type = "text" id = "alt3">
                <label for = "alt3d">Description: </label>
                <input name = "alt3d" type = "text" id = "alt3d"><br>
                <input name = "alt4" type = "text" id = "alt4">
                <label for = "alt4d">Description: </label>
                <input name = "alt4d" type = "text" id = "alt4d"><br>
                <input name = "alt5" type = "text" id = "alt5">
                <label for = "alt5d">Description: </label>
                <input name = "alt5d" type = "text" id = "alt5d"><br>
            </form>
            <input type="button" id="createButton" value="Create Choice" onclick="JavaScript:handleCreateClick(this)">
            <div id = "displayChoice"></div>
        </div>
        <div class = "findChoiceDiv">
            <h2>Find a choice by ID:</h2>
            <form>
                <input type = "text" id = "findChoice">
                <button>Find</button>
            </form>
        </div>
        <div class = "makeNewUser">
        	<h2>Create an Account:</h2>
        	<form name='createUserForm'>
        		<label for = "newUsername">Username:</label>
        		<input name="newUsername" type = "text" id = "newUsername"><br>
        		<label for = "newPassword">Password:</label>
        		<input name="newPassword" type = "text" id = "newPassword">
        	</form>
        	<input type="button" id="createUserBtn" value="Create User" onclick = "Javascript:handleUserClick(this)">
        	<div id = "userList"></div>
        </div>
    </body>
</html>
