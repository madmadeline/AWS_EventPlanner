<html>
    <head>
    
    	<script type = 'text/javascript' src='../js/api.js'></script>
    	<script type = 'text/javascript' src='../js/get_choicesList.js'></script>
    	<script type = 'text/javascript' src='../js/get_userList.js'></script>
    	<script type = 'text/javascript' src='../js/createChoice.js'></script>
    	<script type = 'text/javascript' src='../js/createUser.js'></script>
    	<script type = 'text/javascript' src='../js/findChoice.js'></script>
    	<script type = 'text/javascript' src='../js/sendApproval.js'></script>
    	<script type = 'text/javascript' src='../js/refreshChoice.js'></script>
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
		      
      </head>

    <body>
        <h1>
            CHOICEMAKER
        </h1>
        
        <div class = "choicesSearch">
            <h2>Create a New Choice:</h2>
            <form name='createChoiceForm' method = "post">
                <label for = "choiceDesc">Choice Description (char limit 60):</label><br>
                <input name = "choiceDesc" type = "text" id = "choiceDesc"><br>
                <label for = "numParticipants">Maximum # of Participants:</label><br>
                <input name = "numParticipants" type = "number" id = "numParticipants"><br>
                <label for = "alt1">Alternatives (at least 2, char limit 30):</label><br>
                <input name = "alt1" type = "text" id = "alt1"><br>
                <input name = "alt2" type = "text" id = "alt2"><br>
                <input name = "alt3" type = "text" id = "alt3"><br>
                <input name = "alt4" type = "text" id = "alt4"><br>
                <input name = "alt5" type = "text" id = "alt5"><br>
            </form>
            <input type="button" id="createButton" value="Create Choice" onclick = "Javascript:handleCreateClick(this)">
            <div id = "displayChoice"></div>
        </div>
        
        <div class = "findChoiceDiv">
            <h2>Find a choice by ID:</h2>
            <form name = 'findChoiceForm' method = 'get'>
                <input name = 'findChoice' type = "text" id = "findChoice">
                <input type = "button" id = "findButton" value = "Find" onclick = "Javascript:handleFindClick()">
            </form>
            <div id = "findChoiceResult"></div>
        </div>
        
        <div class = "makeNewUser">
        	<h2 id = "registerHeader">Register with a Choice:</h2>
        	<form name='createUserForm' method = "post">
        		<label for = "newUsername">Username (limit 30 chars):</label>
        		<input name="newUsername" type = "text" id = "newUsername"><br>
        		<label for = "newPassword">Password (optional):</label>
        		<input name="newPassword" type = "text" id = "newPassword"><br>
        		<label for = "newChoiceID">Choice ID:</label>
        		<input name="newChoiceID" type = "text" id = "newChoiceID">
        	</form>
        	<input type="button" id="createUserBtn" value="Register" onclick = "Javascript:handleUserClick(this)">
        	<div id = "userList"></div>
        </div>
        
        <div id = "alternativeApproval">
        	<h2 id = "approvalHeader">Approve an Alternative:</h2>
        	Signed in as:
        	<div id = "usernameDisplay"></div>
        	for Choice ID:
        	<div id = "currentChoice"></div>
        	<div id = "approvalConfirm"></div>
        	<div id = "altList"></div>
        	<input type = "button" id = "refreshAltsBtn" value = "Refresh" onclick = "Javascript:handleFindClick(this)">
        </div>
        
        <div id = "currentChoicePayload">
        	<h2>Payload Display Cheat (make invisible before submission):</h2>
        	<div id = "payload"></div>
        </div>
        
    </body>
</html>
